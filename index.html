<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Cooper Course Graph</title>

<link rel="stylesheet" href="./main/css/styles.css">
</head>
<body>

<div id="graph"></div>

<!-- Legend / controls panel -->
<div id="legend-panel">
  <div id="legend-header">
    <span class="panel-title">Legend / Controls</span>
    <button id="legend-toggle" class="collapse-btn" data-open="1">−</button>
  </div>
  <div id="legend-body">

    <!-- Physics + Theme controls -->
    <div class="legend-section">
      <div class="legend-section-title">
        <input type="checkbox" id="physics-toggle" class="physics-checkbox" checked="checked">
        <span>Layout Physics</span>
        <button id="theme-toggle-btn" class="theme-btn">Light Mode</button>
      </div>
      <div class="legend-section-body">

        <div class="layout-row">
          <div class="physics-textblock">
            <div id="physics-label"><b>Physics: on</b></div>
          </div>
        </div>

        <div class="slider-block">
          <label for="repel-slider">Repulsion Strength:</label>
          <div class="slider-row">
            <input id="repel-slider"
                   type="range"
                   min="10000"
                   max="30000"
                   step="500"
                   value="18000">
          </div>
        </div>
      </div>
    </div>

    <!-- Department filters -->
    <div class="legend-section">
      <div class="legend-section-title">
        <span>Engineering Departments:</span>
      </div>
      <div id="eng-body" class="legend-section-body">
        
            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Biology"
                     checked />
              <div class="swatch" style="background:rgb(57,255,20)"></div>
              <span class="dept-name">Bio</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Chemical Engineering"
                     checked />
              <div class="swatch" style="background:rgb(34,139,34)"></div>
              <span class="dept-name">ChE</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Chemistry"
                     checked />
              <div class="swatch" style="background:rgb(0,204,0)"></div>
              <span class="dept-name">Ch</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Civil Engineering"
                     checked />
              <div class="swatch" style="background:rgb(139,69,19)"></div>
              <span class="dept-name">CE</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Computer Science"
                     checked />
              <div class="swatch" style="background:rgb(0,255,255)"></div>
              <span class="dept-name">CS</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Electrical and Computer Engineering"
                     checked />
              <div class="swatch" style="background:rgb(255,215,0)"></div>
              <span class="dept-name">ECE</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Engineering Sciences"
                     checked />
              <div class="swatch" style="background:rgb(255,165,0)"></div>
              <span class="dept-name">ESC</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Interdisciplinary Engineering"
                     checked />
              <div class="swatch" style="background:rgb(192,192,192)"></div>
              <span class="dept-name">EID</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Mathematics"
                     checked />
              <div class="swatch" style="background:rgb(255,0,0)"></div>
              <span class="dept-name">Ma</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Mechanical Engineering"
                     checked />
              <div class="swatch" style="background:rgb(21,80,132)"></div>
              <span class="dept-name">ME</span>
            </div>
            

            <div class="legend-row">
              <input type="checkbox"
                     class="dept-toggle"
                     data-dept="Physics"
                     checked />
              <div class="swatch" style="background:rgb(128,0,128)"></div>
              <span class="dept-name">Ph</span>
            </div>

            <div class="legend-row">
              <input type="checkbox" class="dept-toggle" data-dept="Humanities" checked />
                      <div class="swatch" style="background:rgb(90,200,250)"></div>
                      <span class="dept-name">HUM</span>
            </div>

            <div class="legend-row">
              <input type="checkbox" class="dept-toggle" data-dept="Social Sciences" checked />
                      <div class="swatch" style="background:rgb(255,105,180)"></div>
                      <span class="dept-name">SS</span>
            </div>

            <div class="legend-row">
              <input type="checkbox" class="dept-toggle" data-dept="History and Theory of Art" checked />
                      <div class="swatch" style="background:rgb(204,85,0)"></div>
                      <span class="dept-name">HTA</span>
            </div>
      </div>

      <div class="legend-buttons-row">
        <button class="filter-btn" id="show-all">Show all</button>
        <button class="filter-btn" id="hide-all">Hide all</button>
      </div>
    </div>

    <!-- Search -->
    <div class="legend-section">
      <div class="legend-section-body">
        <div class="search-block">
          <label for="search-input">Find class:</label>
          <div class="search-row">
            <input id="search-input"
                   placeholder="">
            <button id="search-go">Go</button>
            <div id="search-suggestions" class="hidden"></div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /legend-body -->
</div><!-- /legend-panel -->

<!-- details card -->
<div id="details-card" class="hidden">
  <div id="details-header">
    <div id="details-code-title">COURSE CODE: Course Title</div>
    <button id="details-close-btn" title="Close">×</button>
  </div>
  <div id="details-body">
    <div><b>Department:</b> <span id="details-dept"></span></div>
    <div><b>Level:</b> <span id="details-level"></span></div>
    <div><b>Credits:</b> <span id="details-credits"></span></div>
    <div><b>Prereqs/Coreqs:</b> <span id="details-prereqs"></span></div>

    <div class="desc-block">
      <span class="desc-block-title">Description:</span>
      <div class="desc-text" id="details-desc"></div>
    </div>
  </div>
</div>

<div id="right-rail">
  <!-- SIAM / Cooper Logo (always clickable, ABOVE canvas) -->
  <div id="logo-panel">
    <a href="https://siam.cooper.edu/" target="_blank" rel="noopener noreferrer">
      <img id="corner-logo" src="./assets/logo.png" alt="SIAM / Cooper Logo"/>
    </a>
  </div>

  <!-- Degree Builder (right panel) -->
  <div id="degree-builder" class="collapsed" data-open="0">
    <div id="degree-builder-header">
      <div class="db-title">
        <span>Degree Builder</span>
        <a class="db-info-btn" href="./about/" title="About this site" aria-label="About this site">i</a>
      </div>
      <button id="db-toggle" class="collapse-btn" data-open="0" aria-label="Toggle degree builder">▴</button>
    </div>

    <div id="degree-builder-body">
      <div class="db-scroll">
        <div id="db-columns" class="db-columns"></div>
      </div>
      <div class="db-pagination">
        <div id="db-page-label" aria-live="polite">1 / 8</div>
      </div>
    </div>
    <button id="db-options-toggle" class="db-options-toggle" type="button" aria-expanded="false">
      Options
    </button>
    <div class="db-page-controls">
      <button id="db-page-prev" type="button" aria-label="Previous semester">◀</button>
      <button id="db-page-next" type="button" aria-label="Next semester">▶</button>
    </div>
    <div id="db-options-panel" class="db-options-panel hidden">
      <label class="db-preset" title="Populate the degree builder from a major preset">
        <select id="db-preset-select" aria-label="Major preset">
          <option value="">Preset: (Empty)</option>
        </select>
      </label>

      <label class="db-hide-toggle" title="Hide all classes not listed in the degree builder">
        <input type="checkbox" id="db-hide-nonselected" />
        <span>Hide Non-Selected</span>
      </label>

      <label class="db-hide-toggle" title="Show or hide summer semesters">
        <input type="checkbox" id="db-show-summers" />
        <span>Show Summer Sem.</span>
      </label>

      <div class="db-masters-row" aria-label="Masters options">
        <label class="db-hide-toggle" title="Enable master's degree requirements">
          <input type="checkbox" id="db-masters-degree" />
          <span>Masters Degree</span>
        </label>
        <label id="db-masters-thesis-wrap" class="db-hide-toggle db-thesis-toggle hidden" title="Include thesis requirements">
          <input type="checkbox" id="db-masters-thesis" />
          <span>Thesis</span>
        </label>
      </div>

      <div class="db-semester-row" aria-label="Semester controls">
        <button id="db-export-btn" class="db-export-btn" type="button" title="Export your plan to Excel (.xlsx)">
          Export .xlsx
        </button>
        <div class="db-semester-controls">
          <button id="db-semester-add" class="db-icon-btn" type="button" title="Add semester">+</button>
          <button id="db-semester-remove" class="db-icon-btn" type="button" title="Remove semester">−</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Degree requirements panel -->
<div id="requirements-panel">
  <div id="requirements-header">Degree Requirements</div>
  <div id="requirements-body"></div>
</div>

<!-- Floating suggestions dropdown used by the degree builder -->
<div id="db-suggestions" class="db-suggestions hidden"></div>

<!-- vis-network -->
<script src="./assets/vendor/vis-network.min.js"></script>

<script type="module" src="./main/js/main.js"></script>

</body>
</html>
